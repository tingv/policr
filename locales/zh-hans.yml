getting_started: |
  在您决定使用本机器人的时候，仍需要强调一些必要的对功能的认知。虽然在首页有相关说明，但是为了避免误会，在此专门进行简短的说明。

  1. 存在倒计时的验证超时以后将封禁用户，并在验证失败的结果消息上附带一个解封按钮。注意，封禁的后果是不进行解封便再也无法加入，跟管理员手动 × 掉用户是一样的效果。
  2. 如果您认为加入本群的连验证都不知道是什么「概念」的纯小白用户很多，不应该都封禁，可以将验证倒计时取消。这样验证将永久存在，并且只会禁言用户而不会封禁或踢出。

  正常情况下本机器人不建议使用第二种方式，但不见得符合每一个群的实际情况。

  3. 本机器人的强大之处在于高度的定制性，定制的体现还包括在验证方式上。不要将默认的傻瓜式验证当作全部，它可能连九牛一毛都算不上。
  4. 如果本群有使用任何自动删除服务消息的机器人请关闭相关功能或移除相关机器人（如果不能关闭）。因为对服务消息的删除会造成严重冲突。下面会有冲突检测，如果没有发现请务必人工确认。

  想充分发挥定制能力，必须过一遍官网首页的快速入门部分。错误使用可能导致机器人生气而自行离开！
